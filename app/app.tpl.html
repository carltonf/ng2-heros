<h1>{{title}}</h1>

<tabgroup>
  <tab tabTitle="Western Heroes">
    <my-hero-list [heroes]="westHeroes" (onSelectedHero)="onSelect($event)">
    </my-hero-list>
    <hr *ngIf="selectedHero">
    <my-hero-detail [hero]="selectedHero"></my-hero-detail>
  </tab>
  <tab tabTitle="Chinese Heroes">
    <my-hero-list [heroes]="chnHeroes" (onSelectedHero)="onSelect($event)">
    </my-hero-list>
    <hr *ngIf="selectedHero">
    <my-hero-detail [hero]="selectedHero"></my-hero-detail>
  </tab>
</tabgroup>
